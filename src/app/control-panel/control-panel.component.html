<div class="format-actions" (mouseup)="preventEvent($event, true)">
  <button class="format-action" type="button" (mouseup)="emit($event, styles.bold)"><b>B</b></button>
  <button class="format-action" type="button" (mouseup)="emit($event, styles.italic)"><i>I</i></button>
  <button class="format-action" type="button" (mouseup)="emit($event, styles.underline)"><u>U</u></button>
</div>
